<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
</head>
<body>
  <div>
  <div>
    <form action="{{ .PathUpload }}" method="POST" enctype="multipart/form-data">
      <input type="file" id="file" name="file" required>
      {{ if .AuthUpload }}
        <label for="token">Token</label>
        <input type="text" id="token" name="{{ .AuthHeader }}" placeholder="{{ .AuthHolder }}">
      {{ end }}
      <input type="submit" value="Upload">
    </form>
  </div>
</div>
</body>
</html>
